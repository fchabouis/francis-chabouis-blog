params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Francis Chabouis
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    comments: true
    applause: true
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Francis Chabouis"
        Content: >
            I am a French full stack developper based in Bordeaux, France. I work for [Codeurs en Liberté](https://codeursenliberte.fr), a cooperative of freelance developpers 🧡 .
            My current professional interests include Elixir, cartography and mobility (open) data.
    socialIcons:
        - name: github
          url: "https://github.com/fchabouis"
        - name: RsS
          url: "index.xml"

    editPost:
        URL: "https://github.com/fchabouis/francis-chabouis-blog/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

